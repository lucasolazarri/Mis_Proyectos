<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha38let4-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
  <title>Lista de compras</title>
</head>
<body>
  <header>
    <h1>Listado de compras</h1>
  </header>
  
  <section id="pantallaBienvenida">
    <div class="contenedor">
      <h3>No agregaste nada a tu lista</h3>
      <img src="images/sadFace.png" alt="">
    </div>
    <button id="agregarProducto" class="fav"><span>+</span></button>
  </section>

  <section id="pantallaFormulario">
    <div class="contenedor">
      <label for="formularioTitulo" class="form-label">Carga un producto</label>
      <input type="text" class="form-control" id="formularioTitulo" placeholder="Bebidas, lacteos...">
      <br>
    <select class="form-select" aria-label="Default select example" id="formularioCategoria">
      <option selected>Categoria</option>
      <option value="alimentos.png">Alimentos</option>
      <option value="lacteos.png">Lacteos</option>
      <option value="bebidas.png">Bebidas</option>
      <option value="verduras.png">Verduras</option>
      <option value="frutas.png">Frutas</option>
      <option value="limpieza.png">Limpieza</option>
    </select>
    <br>
    <label for="formularioDescripcion" class="form-label">Descripci√≥n</label>
    <textarea class="form-control" id="formularioDescripcion" rows="3"></textarea>
    <br>
    <button type="button" class="btn btn-primary" id="formularioAgregar">Agregar</button>
    </div>
  </section>

  <section id="pantallaLista">
    <div class="contenedor">
      <h1>Lista</h1>
      <ul class="list-group" id="lista"></ul>  
    </div>
    <button id="agregarProductoLista" class="fav"><span>+</span></button>
  </section>

  <section id="pantallaDescripcion">
    <button id="cerrarDescripcion"><img src="icons/cerrar.png" alt=""></button>
    <div class="contenedor">
      <img src="" alt="" id="descripcionIcono">
      <h1 id="descripcionTitulo">Producto</h1>
      <p id="descripcionDescripcion">descripcion de la compra</p>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
